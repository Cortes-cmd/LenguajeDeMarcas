    <div class="container mt-5">
        <h2>Formulario de Contacto</h2><br>
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre/Empresa:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" pattern="[a-zA-Z0-9]{3,}" title="Se permite usar caracteres de la a, a la z, y numéricos.">
                <div class="form-text">Al menos 3 caracteres.</div><br>
            </div>
            <div class="form-group">
                <label for="sector">Sector/Profesión:</label>
                <input type="text" class="form-control" id="sector" name="sector" pattern="[a-zA-Z]{3,}" title="Se permite usar caracteres de la a, a la z.">
                <div class="form-text">Al menos 3 caracteres.</div><br>
            </div>
            <div class="mb-3">
                <label for="pais" class="form-label">País</label>
                <select class="form-select" id="pais" name="pais" required>
                    <option value="">Seleccione un país</option>
                    <option value="España">España</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Francia">Francia</option>
                    <option value="Inglaterra">Inglaterra</option>
                    <option value="Alemania">Alemania</option>
                </select><br>
            </div>
            <div class="form-group">
                <label for="correo">Correo Electrónico:</label>
                <input type="email" class="form-control" id="correo" name="correo" required title="Debe ingresar un correo electrónico válido.">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required pattern="/d{8,12}" title="Debe contener entre 8 y 12 dígitos, solo números">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required pattern="(\b\w+\b\){5,}" title="Debe contener al menos 5 palabras"></textarea>
             </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>
